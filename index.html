<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Phonebook</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Vanilla JS - simple form</h1>
    <form id="form">
      <label for="firstName">First Name:
        <input id="firstName" type="text" placeholder="Sally" name="firstName"/>
      </label>
      <label for="lastName">Last Name:
        <input id="lastName" type="text" placeholder="Withers" name="firstName"/>
      </label>
      <label for="phon"> Phone: 
        <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" placeholder="555-404-1212" />
      </label>
      <input type="submit" value="Submit"/>
      
    </form>
    
    
    <table>
      <thead id="head">
        <tr >
          <th class="checkbox"><input type="checkbox" name="checkbox">all</th>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Phone </th>
          <th> X </th>
        </tr>
      </thead>
      <tbody id="phoneTable">
        
      </tbody>
      
      
    </table>

  </div>

</body>
</html>
